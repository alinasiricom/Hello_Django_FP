{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="page-banner-area bg-black bg-img" data-background="./assets/images/banner-bg-shape.png">
    <div class="container mw-1680">
        <div class="page-banner-content">
            <h2>ثبت نام</h2>
            <ul class="ps-0 mb-0 list-unstyled justify-content-center page-breadcrumb d-flex flex-wrap gap-4">
                <li><a href="index.html">صفحه اصلی</a></li>
                <li><span class="active">ثبت نام</span></li>
            </ul>
        </div>
    </div>
</div>
<div class="sign-up-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="sign-in-img"><img src="assets/images/sign-up-img.png" alt="sign-up-img"></div>
            </div>
            <div class="col-lg-6">
                <div class="authentication-form">
                    <ul class="ps-0 list-unstyled d-flex authentication-nav">
                        <li><a href="sign-in.html">ورود</a></li>
                        <li><a href="sign-up.html" class="active">ثبت نام</a></li>
                    </ul>
                    <h3>ایجاد حساب کاربری</h3>
                    <form>
                        <div class="form-group mb-4"><input type="text" class="form-control" placeholder="نام">
                        </div>
                        <div class="form-group mb-4"><input type="email" class="form-control"
                                placeholder="پست الکترونیک"></div>
                        <div class="form-group mb-4">
                            <div class="password-wrapper">
                                <input type="password" class="form-control" id="password"><i
                                    class="fa fa-eye-slash password-toggle-icon" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><label
                                    class="form-check-label" for="flexCheckDefault">موافق به<a
                                        href="terms-conditions.html">شرایط و
                                        ضوابط</a>and<a href="privacy-policy.html">سیاست حفظ حریم خصوصی</a></label>
                            </div>
                        </div>
                        <div class="form-group mb-4"><button type="submit" class="main-btn">ورود</button></div>
                        <p class="mb-4">یا با یک حساب کاربری ثبت نام کنید</p>
                        <ul class="social-link ps-0 mb-0 list-unstyled">
                            <li><a href="https://www.apple.com/" target="_blank"><i class="fa-brands fa-apple"></i></a>
                            </li>
                            <li><a href="https://www.github.com/" target="_blank"><i
                                        class="fa-brands fa-github"></i></a></li>
                            <li><a href="https://www.google.com/" target="_blank"><i
                                        class="fa-brands fa-google"></i></a></li>
                            <li><a href="https://www.facebook.com/" target="_blank"><i
                                        class="fa-brands fa-facebook-f"></i></a></li>
                            <li><a href="https://www.windows.com/" target="_blank"><i
                                        class="fa-brands fa-windows"></i></a></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
