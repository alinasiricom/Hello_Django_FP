{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="sign-in-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="sign-in-img"><img src="{% static 'images/sign-in-img.png' %}" alt="sign-in-img"></div>
            </div>
            <div class="col-lg-6">
                <div class="authentication-form">
                    <ul class="ps-0 list-unstyled d-flex authentication-nav">
                        <li><a href="{% url 'account:login' %}" class="active">ورود</a></li>
                        <li><a href="{% url 'account:signup' %}">ثبت نام</a></li>
                    </ul>
                    <h3>وارد حساب کاربری خود شوید</h3>
                    <form method="post" action="{% url 'account:login' %}">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <input name="eu" type="text" style="direction: rtl;" class="form-control"
                                placeholder="ایمیل یا نام کاربری" required>
                        </div>
                        <div class="form-group mb-4">
                            <div class="password-wrapper">
                                <input name="password" type="password" class="form-control" placeholder="رمز عبور"
                                    required>
                                <i class="fa fa-eye-slash password-toggle-icon" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <button type="submit" class="main-btn">ورود</button>
                        </div>حساب ندارید؟
                        <a href="{% url 'account:signup' %}" class="mb-4">ثبت نام</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
