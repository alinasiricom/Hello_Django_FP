{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="page-banner-area bg-black bg-img" data-background="{% static 'images/banner-bg-shape.png' %}">
    <div class="container mw-1680">
        <div class="page-banner-content">
            <h2>ورود</h2>
            <ul class="ps-0 mb-0 list-unstyled justify-content-center page-breadcrumb d-flex flex-wrap gap-4">
                <li><a href="{% url 'aapp:index' %}">صفحه اصلی</a></li>
                <li><span class="active">ورود</span></li>
            </ul>
        </div>
    </div>
</div>
<div class="sign-in-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="sign-in-img"><img src="{% static 'images/sign-in-img.png' %}" alt="sign-in-img"></div>
            </div>
            <div class="col-lg-6">
                <div class="authentication-form">
                    <ul class="ps-0 list-unstyled d-flex authentication-nav">
                        <li><a href="{% url 'account:login' %}" class="active">ورود</a></li>
                        <li><a href="{% url 'account:signup' %}">ثبت نام</a></li>
                    </ul>
                    <h3>وارد حساب کاربری خود شوید</h3>
                    <form>
                        <div class="form-group mb-4">
                            <input type="email" class="form-control" placeholder="پست الکترونیک">
                        </div>
                        <div class="form-group mb-4">
                            <div class="password-wrapper">
                                <input type="password" class="form-control" placeholder="رمز عبور"><i
                                    class="fa fa-eye-slash password-toggle-icon" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="form-group mb-4"><button type="submit" class="main-btn">ورود</button></div>
                        <a href="{% url 'account:signup' %}" class="mb-4">حساب ندارید؟ ثبت نام کنید</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
