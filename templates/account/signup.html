{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="sign-up-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="sign-in-img"><img src="{% static 'images/sign-up-img.png' %}" alt="sign-up-img"></div>
            </div>
            <div class="col-lg-6">
                <div class="authentication-form">
                    <ul class="ps-0 list-unstyled d-flex authentication-nav">
                        <li><a href="{% url 'account:login' %}">ورود</a></li>
                        <li><a href="{% url 'account:signup' %}" class="active">ثبت نام</a></li>
                    </ul>
                    <h3>ایجاد حساب کاربری</h3>
                    <form method="post" action="{% url 'account:signup' %}">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <input name="username" type="text" class="form-control" placeholder="نام کاربری" required>
                        </div>
                        <div class="form-group mb-4">
                            <input name="email" type="email" style="direction: rtl;" class="form-control"
                                placeholder="ایمیل" required>
                        </div>
                        <div class="form-group mb-4">
                            <input name="password1" type="password" class="form-control" placeholder="رمز عبور"
                                required>
                        </div>
                        <div class="form-group mb-4">
                            <input name="password2" type="password" class="form-control" placeholder="تکرار رمز عبور"
                                required>
                        </div>
                        <div class="form-group mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                                <label class="form-check-label" for="flexCheckDefault">موافق با <a
                                        href="{% url 'account:terms' %}">شرایط سایت</a> هستم.</label>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <button type="submit" class="main-btn">ثبت نام</button>
                        </div>حساب کاربری دارید؟
                        <a href="{% url 'account:login' %}" class="mb-4">ورود</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
