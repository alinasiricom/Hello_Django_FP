{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="page-banner-area bg-black bg-img" data-background="{% static 'images/banner-bg-shape.png' %}">
    <div class="container mw-1680">
        <div class="page-banner-content">
            <h2>وبلاگ</h2>
            <ul class="ps-0 mb-0 list-unstyled justify-content-center page-breadcrumb d-flex flex-wrap gap-4">
                <li><a href="{% url 'aapp:index' %}">صفحه اصلی</a></li>
                <li><span class="active">وبلاگ</span></li>
            </ul>
        </div>
    </div>
</div>
<div class="blog-area ptb-100">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            {% for post in posts %}
            <div class="col-xl-4 col-md-6">
                <div class="blog-single-item style-two">
                    <a href="{% url 'blog:single' pid=post.id %}" class="d-block blog-img">
                        <img src="{{post.image.url}}" alt="blog"></a>
                    <ul class="ps-0 list-unstyled date">
                        <li><span>{{post.published_date|date:'j/m/Y'}}</span></li>
                        <li>زمان مطالعه: {{post.reading_time}} دقیقه</li>
                    </ul>
                    <h3><a href="{% url 'blog:single' pid=post.id %}">{{post.title}}</a></h3>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
